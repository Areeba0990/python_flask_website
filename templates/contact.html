<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI-Powered Disease Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('detect') }}">Detect Disease</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Get in Touch with Us</h2>
        <p>If you have any questions or would like to know more about our AI-powered disease diagnosis system, feel free to reach out to us!</p>

        <!-- Contact Form -->
        <form class="contact-form" action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select Subject</option>
                <option value="general">General Inquiry</option>
                <option value="technical">Technical Support</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AI-Powered Disease Diagnosis. All rights reserved.</p>
    </footer>

</body>
</html>
